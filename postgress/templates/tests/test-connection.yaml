apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "postgress.fullname" . }}-test-connection"
  labels:
    {{- include "postgress.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "postgress.fullname" . }}:{{ .Values.postgresql.config.port }}']
  restartPolicy: Never

